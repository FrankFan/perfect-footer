<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Perfect Footer</title>
	<style>
		html{color:#000;background:#FFF}blockquote,body,code,dd,div,dl,dt,fieldset,form,h1,h2,h3,h4,h5,h6,input,legend,li,ol,p,pre,td,textarea,th,ul{margin:0;padding:0}table{border-collapse:collapse;border-spacing:0}fieldset,img{border:0}address,caption,cite,code,dfn,em,strong,th,var{font-style:normal;font-weight:400}ol,ul{list-style:none}caption,th{text-align:left}h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:400}q:after,q:before{content:''}abbr,acronym{border:0;font-variant:normal}sup{vertical-align:text-top}sub{vertical-align:text-bottom}input,select,textarea{font-family:inherit;font-size:inherit;font-weight:inherit}legend{color:#000}#yui3-css-stamp.cssreset{display:none}

		html,body {
			height: 100%;
			margin: 0;
		}
		.container {
			min-height: 100%;
			position: relative;
			width: 100%;
		}

		.content {
			font-size: 14px;
			background-color: #FAEBD7;
			padding-bottom: 60px; /* 要和 footer 的高度一致 */
		}
	
		.content p {
			font-size: 18px;
			line-height: 50px;
		}

		footer {
			position: absolute;
			bottom: 0;
			background-color: #999;
			width: 100%;
		}

		footer p {
			height: 60px;
			font-size: 18px;
			text-align: center;
			line-height: 18px;
		}

		.btn {
			position: absolute;
			right: 0;
			top: 100px;
			z-index: 1;
			padding: 20px;
			background-color: #999;
			color: #fff;
		}
	</style>
	<script src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/js/lib/jquery-1.10.2_d88366fd.js"></script>
	<script>
	$(function() {
		$('.btn').on('click', function() {
			$('.content').append('<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. In libero itaque omnis, incidunt ut natus aperiam voluptatem non eius nisi ex deleniti minus, repudiandae tempore facilis ab dolorem iure consectetur.</p>')
		});
	});
	</script>
</head>
<body>

<span class="btn">增加高度</span>
	<div class="container">
		<div class="content">
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloribus recusandae eum, ea assumenda aspernatur veniam! Repudiandae deserunt quo harum eius officia dicta ut asperiores quia. Cupiditate architecto, odit ullam molestiae!</p>
		</div>
		<footer><p>This is copyright &copy;</p></footer>
	</div>
</body>
</html>
